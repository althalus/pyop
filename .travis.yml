language: python
sudo: false
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.5
    env: TOXENV=py35
  - python: 3.4
    env: TOXENV=py34
install:
- pip install -U tox
script:
- tox
before_install:
- sleep 15
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  skip_existing: true
  user: Lundberg
  password:
    secure: 
  on:
    tags: true
    repo: IdentityPython/pyop
